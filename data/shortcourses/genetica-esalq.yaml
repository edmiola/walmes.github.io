weight: -201410
name: "Ajuste de modelos lineares e mistos no ambiente R (análise de experimentos)"
image: "../img/courses/genetica-esalq.jpg"
description: |

  Curso sobre análise de experimentos utilizando modelos lineares de
  efeitos fixos e mistos com o R.  É feito um rápido nivelamento sobre o
  R, com as primeiras noções sobre a linguagem e as capacidades
  gráficas. Em seguida, dados sob os principais delineamentos
  experimentais são analisados passando pela análise exploratória,
  ajuste e interpretação dos modelos, verificação dos pressupostos e
  testes de comparação múltipla de médias. As últimas lições empregam
  modelos mistos para análise de ensaios multínivel, como experimentos
  em parcela subdividida e análise conjunta de experimentos.

