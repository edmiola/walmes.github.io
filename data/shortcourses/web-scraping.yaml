name: "Web Scraping com R"
image: "../img/courses/web-scraping.png"
description: |

  Curso oferecido para os colaboradores do Conselho Nacional de
  Justica. O curso abordou as técnicas para raspagem de dados de páginas
  web com o R: documentos baseados em XML e JSON, linguagem de consulta
  Xpath, estratégias para extração de dados, protocolos de conexão
  cliente/servidor, selenium web driver, extração de texto de PDFs e
  automação de web crawlers.

