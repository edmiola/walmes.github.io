weight: -201207
name: "Análise de Experimentos com Afastamento das Pressuposições"
image: "../img/courses/cpao.png"
workload: 40h
description: |

  O curso desenvolveu abordagens de análise para situações onde ocorre
  afastamento das pressuposições do modelo linear gaussiano. Discutiu-se
  modelos lineares generalizados, modelos de regressão para erros
  heterocedásticos, uso de regressão linear e não linear para análise de
  experimentos, análise de experimentos em blocos incompletos, e revisão
  de estimação por máxima verossimilhança. O curso foi para os
  pesquisadores da Embrapa Agropecuária Oeste.

