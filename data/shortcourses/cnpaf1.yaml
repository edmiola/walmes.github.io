name: "Estatística Experimental Aplicada"
image: "../img/courses/cnpaf1.png"
workload: 40h
description: |

  Curso sobre Estatística Experimental com R para os pesquisadores da
  Embrapa Arros e Feijão. Neste curso foram abordados a análise de
  experimentos sob os principais delineamentos e planejamentos
  experimentais utilizados em Ciências Agrárias. Além disso, abordou-se
  modelos não lineares, experimentos multinível e em faixas, análise
  conjunta de experimentos, análise de experimentos com respostas de
  contagem e proporção.

