description: |

  Curso sobre análise de experimentos com R. Neste curso foram abordados
  a análise de experimentos sob os principais delineamentos e
  planejamentos experimentais utilizados em Ciências Agrárias. Além
  disso, abordou-se modelos não lineares, experimentos multinível e
  análise conjunta de experimentos.

