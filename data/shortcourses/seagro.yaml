name: "Curso de Capacitação em R"
image: "../img/courses/seagro.JPG"
workload: 12h
description: |

  Neste curso fez-se a introdução a linguagem R (documentação, criação e
  modificação de objetos, aplicação de funções), a importação de dados,
  resumo e análise gráfica exploratória e por fim a análise de
  experimento, com avaliação de pressupostos, aplicação de contrastes e
  testes de médias.

