name: "Curso de Capacitação ao Ambiente Estatístico R"
image: "../img/courses/ufgd1.png"
workload: 40h
description: |

  O curso, para os professores e alunos da Faculdade de Ciências
  Agrárias, abordou os princípios da linguagem R, a importação e
  tratamento de dados, estatística básica, análise de regressão linear e
  não linear, e análise de experimentos nos principais delineamentos e
  planejamentos experimentais de Ciências Agrárias.

