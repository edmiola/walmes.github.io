title: "Planejamento e análise de experimentos"
subtitle: "Uma visão panorâmica"
image: "../img/talks/planejamento-experimentos.png"
description: |

  A primeiras contribuições para a área de planejamento e análise de
  experimentos foram de Ronald A. Fisher a quase de um século atrás.
  Desde então, a área de planejamento de experimentos tem evoluído e
  hoje é determinante para o avanço da pesquisa em todas as
  Ciências. Apesar da exigência e ampla adoção dos experimentos
  planejados, a incorreta comprensão ou emprego dos princípios
  fundamentais pode comprometer os resultados de pesquisas
  onerosas. Neste seminário são discutidos os princípios fundamentais de
  planejamentos experimentais, apresentada a terminologia, introduzido
  os experimentos fatoriais e feitas recomendações para os praticantes.

