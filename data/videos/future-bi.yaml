title: "Importância, tendências e competências em visualização de dados"
instructor: "Walmes Zeviani"
date: "10 de Junho de 2019 · 14h00"
videourl: https://www.youtube.com/embed/TuZPzRX_NgE
description: |

  Nessa rápida conferência é enfatisado a importância da visualização de
  dados no atual momento da ciência de dados, as principais tendências
  do campo e as competências consideradas determinantes para uma equipe
  envolvida em data storytelling. Rapidamente são discutidos alguns
  aspectos chaves de fundamentos de visualização de dados e recursos de
  software.

