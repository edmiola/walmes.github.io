title: "R para ciência de dados: um curso introdutório"
subtitle: "Parte 2 de 2"
instructor: "Walmes Zeviani"
date: "02 de Agosto de 2019"
videourl: 'https://www.youtube.com/embed/CvtvhTxfyvc'
description: |

  Nessa parte do curso é feito um apanhado de recursos interessantes
  sobre a linguagem R como os ferramental para manipulação e
  visualização de dados, construção de disponibilização de dashboards
  com Shiny e desenvolvimento de relatórios dinâmicos com Rmarkdown. São
  indicados livros para aprendizado de R para usuários iniciantes,
  intermediários e avançados. Perguntas da platéia são respondidas de
  tempos em tempos durante a apresentação.

