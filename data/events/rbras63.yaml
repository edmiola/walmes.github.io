title: "63º RBras · Reunião Anual da Região Brasileira da Sociedade Internacional de Biometria"
subtitle: "Biometria e aprendizado estatístico na era da informação"
commitee: "Walmes Marques Zeviani, Wagner Hugo Bonat, Fernando de Pol Mayer e Cesar Augusto Taconeli e colaboradores"
image: "../img/events/rbras63.png"
description: |

  A 63ª Reunião Anual da RBras desenvolveu o tema "Biometria e
  aprendizado estatístico na era da informação", que abordou os
  desafios, tendências e o avanço das fronteiras da estatística e da
  biometria em conjunto com técnicas de aprendizado de máquina (machine
  learning), big data, computação em larga escala e escalabilidade. O
  evento teve mais de 300 participantes e mais de 300 trabalhos
  apresentados, além de conferências, sessões temáticas, minicursos,
  mesa redonda, sessões de pôster e apresentação oral. Cliquer nos
  hiperlinks a seguir para baixar arquivos do evento.

    * [Vídeo sobre o evento](https://youtu.be/2jKFYsbIfiA).
    * [Livro de programação](http://leg.ufpr.br/~walmes/rbras63/livreto-rbras63.pdf).
    * [Livro de resumos](http://leg.ufpr.br/~walmes/rbras63/livro-resumos-rbras63.pdf).

