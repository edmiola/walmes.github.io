title: "Semanest 2017 · Semana Acadêmica de Estatística"
subtitle: "Desafios Acadêmicos na Formação para o Mercado de Trabalho"
commitee: "Walmes Marques Zeviani (tutor) & Grupo PET Estatística"
image: "../img/events/semanest.png"
description: |

  A Semana Acadêmica de Estatística 2017 da UFPR teve como tema
  "Desafios Acadêmicos na Formação para o Mercado de Trabalho". Este
  tema surgiu da necessidade de reflexão sobre a atualização curricular,
  aspectos desafiadores e estratégias de formação que habilitem os
  profissionais de Estatística a atuar em um mercado de trabalho em
  expansão e transformação, principalmente nas áreas de Ciência de Dados
  e Big Data. O evento congregou alunos, professores e pesquisadores,
  membros da sociedade acadêmica e do mercado de trabalho, para promover
  maior integração entre eles, criar uma atmosfera para discussão, e
  assim contribuir com a formação, desenvolver o olhar crítico e
  destacar o compromisso que a Universidade, alunos e professores têm
  sobre a formação profissional.

