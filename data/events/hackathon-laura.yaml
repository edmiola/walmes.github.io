description: |

  O Hackathon de Data Science teve o objetivo de reunir estudantes para
  uma competição de programação de ciência de dados. A premiação do
  hackathon foram vouchers para o Data Science Summit 2018, cordialmente
  patrocinados pela [Laura](http://www.lauranetworks.com/). Os projetos
  desenvolvidos pelos participantes encontram-se no repositório:
  <https://github.com/leg-ufpr/hackathon>.

