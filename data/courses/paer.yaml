description: |

  Curso sobre análise de experimentos utilizando oferecido por
  webconferência para os alunos do Departamento de Agroindústria,
  Alimentos e Nutrição - Esalq/USP.  O curso aborda os principais
  aspectos para realização de experimentos planejados e instrumenta a
  análise de experimentos sob os principais delineamentos usando o
  software R. Os vídeos são a gravação das aulas por Google Hangouts,
  sem cortes ou qualquer edição.

